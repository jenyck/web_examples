<!DOCTYPE html>
<html>
    <head>
        <title>Дни недели</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Дни недели</h1>
        <p class="callout mon">Понедельник</p>
        <p class="callout tue">Вторник</p>
        <p class="callout wed">Среда</p>
        <p class="callout thu">Четверг</p>
        <p class="callout fri">Пятница</p>
        <p class="callout sat">Суббота</p>
        <p class="callout sun">Воскресенье</p>
        <div class="but">
            <button class="mon">Понедельник</button>
            <button class="tue">Вторник</button>
            <button class="wed">Среда</button>
            <button class="thu">Четверг</button>
            <button class="fri">Пятница</button>
            <button class="sat">Суббота</button>
            <button class="sun">Воскресенье</button>
        </div>
        <hr />
        <h1>Таблица</h1>
        <table>
            <tr>
                <td><strong>Английский</strong></td>
                <td><strong>Русский</strong></td>
                <td><strong>Произношение</strong></td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Понедельник</td>
                <td>мАндэй</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Вторник</td>
                <td>тьЮздэй</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Среда</td>
                <td>уЭнздей</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Четверг</td>
                <td>сЁздэй</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Пятница</td>
                <td>фрАйдэй</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Суббота</td>
                <td>сАтэдэй</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Воскресенье</td>
                <td>сАндэй</td>
            </tr>
        </table>
    </body>
</html>
